{% extends 'dashboard/admin/base.html' %}

{% load static %}

{% block body %}

<div id="content-wrapper" class="home">
    <div class="container-fluid"> 

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'owner' %}">Dashboard</a></li>
            <li class="breadcrumb-item text-success active">Overview</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row m-3">
            <div class="col-xl-6">
                <div class="card text-white bg-success o-hidden">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-book-reader"></i>
                        </div>
                        <div class="mr-5"> {{ interest }}</div>
                    </div>
                    <div class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">Total Number of Interests</span>
                    </div>
                </div>
            </div> 
            <div class="col-xl-6">
                <div class="card text-white bg-primary o-hidden">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="mr-5">{{ employee }}</div>
                    </div>
                    <div class="card-footer text-white clearfix small z-1" href="">
                        <span class="float-left">Total Number of Employees</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-xl-6">
                <div class="card text-white bg-warning o-hidden">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="mr-5">{{ organizer }}</div>
                    </div>
                    <div class="card-footer text-white clearfix small z-1" href="">
                        <span class="float-left">Total Number of Organizer</span>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card text-white bg-danger o-hidden">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fas fa-fw fa-user"></i>
                        </div>
                        <div class="mr-5">{{ users }}</div>
                    </div>
                    <div class="card-footer text-white clearfix small z-1" href="">
                        <span class="float-left">All Users</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body%}
