{% extends 'dashboard/organizer/base.html' %}

{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block body %}

<div id="content-wrapper" class="home">
    <div class="homecontainer">
        <div class="card-header pagehead">
            <i class="fas fa-table"></i>
            Post New Announcement
        </div>
        <div class="card-body pagecontainer">
            <div class="noticeform">
                <form method="POST">
                    {% csrf_token %}
                    <p class="form-head">CONTENT:</p>
                    {% render_field form.content type="textbox" class="form-control" %}

                    <div class="btnbox">
                        <button type="submit" class="btn primarybtn">Post</button>
                        <a href="{% url 'organizer' %}" class="btn secondarybtn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
