{% extends 'dashboard/employee/base.html' %}
{% load static %}

{% block body %}
<div id="content-wrapper" class="home">
    <div class="homecontainer">
        <div class="pagecontainer">
            {% if users %}
                <div class="card-body bg-white">
                    <center>
                        <a href="{% url 'emp_profile' %}" class="generallink">
                            YOUR PROFILE IS ALREADY CREATED
                        </a>
                    </center>
                </div>
            {% else %}
                <div class="card-header pagehead">
                    <i class="fas fa-table"></i>
                    Create Your Profile
                </div>
                <div class="card-body formbody">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="first_name"
                                            placeholder="First Name" required="required"></div>
                        </div>
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="last_name"
                                            placeholder="Last Name" required="required"></div>
                        </div>
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="phonenumber"
                                            placeholder="Phone Number" required="required"></div>
                        </div>
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="birth_date"
                                            placeholder="Date of Birth" required="required"></div>
                        </div>
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="hobby"
                                                placeholder="Hobby" required="required"></div>
                        </div>
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="city" 
                                            placeholder="City" required="required"></div>
                        </div>
                        <div class="form-group">
                            <div class="col"><input type="text" class="form-control" name="country"
                                            placeholder="Country" required="required"></div>
                        </div>
                        <div class="form-group" id="picfield">
                            <div class="col">
                                <label for="myFile" class="text-white picselect">Choose Profile Picture</label>
                                <input type="file" id="myFile" name="avatar" 
                                    placeholder="Report Attachment"
                                    enctype="multipart/form-data">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="save" class="btn btn-success" href="">SAVE</button>
                        </div>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
