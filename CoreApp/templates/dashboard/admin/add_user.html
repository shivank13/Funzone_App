{% extends 'dashboard/admin/base.html' %}
{% load static %}
 
{% block body %} 
<div id="content-wrapper" class="home">
    <div class="homecontainer">
        <div class="card-header pagehead">
            <i class="ri-user-settings-line"></i>
            Register Admin
        </div>
        <div class="card-body pagecontainer">
            <form class="form-horizontal formbody" action="{% url 'create_user' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" id="inputFirst" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" id="inputLast" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" id="inputdescription" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" id="inputMobile" required>
                </div>
               <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Password" id="inputdescription" required>
                </div>  
                <div class="form-group">
                    <button type="submit" class="btn btn-lg primarybtn" href="">Register Admin</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
